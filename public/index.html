<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat IA - Hacewear</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    #chat { max-width: 600px; margin: auto; }
    .msg { margin-bottom: 10px; }
    .user { font-weight: bold; }
    .ai { color: green; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Digite sua mensagem...">
    <button onclick="send()">Enviar</button>
  </div>

  <script>
    async function send() {
      const input = document.getElementById('input');
      const msg = input.value;
      if (!msg) return;

      const chat = document.getElementById('messages');
      chat.innerHTML += `<div class="msg"><span class="user">VocÃª:</span> ${msg}</div>`;
      input.value = '';

      const res = await fetch('https://chat-ia-chat-backend.9cqaiy.easypanel.host/api/chat', {
  method: 'POST',
  headers: {'Content-Type': 'application/json'},
  body: JSON.stringify({ message: msg })
});

      const data = await res.json();
      chat.innerHTML += `<div class="msg"><span class="ai">IA:</span> ${data.reply}</div>`;
    }
  </script>
</body>
</html>
